version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: medical_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: medical_app
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"   # FastAPI
      - "3000:3000"   # Dagster UI
    command: bash
    tty: true

volumes:
  postgres_data:
